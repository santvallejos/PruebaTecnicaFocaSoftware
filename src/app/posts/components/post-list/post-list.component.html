<div class="posts-container">
    <h1>Posts</h1>

    <div class="search-container">
        <input type="text" placeholder="Search posts..." [(ngModel)]="searchTerm" class="search-input">
    </div>

    <app-loading-spinner *ngIf="loading"></app-loading-spinner>

    <app-error-message *ngIf="error" [message]="errorMessage"></app-error-message>

    <div class="posts-list" *ngIf="!loading && !error">
        <div *ngIf="filteredPosts.length === 0" class="no-results">
            No posts found matching your search.
        </div>

        <div *ngFor="let post of filteredPosts" class="post-card">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-body">{{ post.body }}</p>
            <a [routerLink]="['/posts', post.id]" class="view-details-btn">View Details</a>
        </div>
    </div>
</div>
