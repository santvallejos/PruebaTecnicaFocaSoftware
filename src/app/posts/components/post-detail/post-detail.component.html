<div class="post-detail-container">
    <a routerLink="/posts" class="back-link">‚Üê Back to Posts</a>

    <!-- spiner de carga -->
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  
    <!-- Manejo de errores -->
    <app-error-message 
      *ngIf="error" 
      [message]="errorMessage"
    ></app-error-message>
  
    <div *ngIf="post && !loading && !error" class="post-content">
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-body">{{ post.body }}</p>
      
      <div class="comments-section">
        <h2>Comments</h2>

        <!-- Si la longitud de los comentarios es igual a 0, notifica que no hay comentarios -->
        <div *ngIf="comments.length === 0" class="no-comments">
          No comments available for this post.
        </div>
        
        <div *ngFor="let comment of comments" class="comment-card">
          <h3 class="comment-name">{{ comment.name }}</h3>
          <p class="comment-email">{{ comment.email }}</p>
          <p class="comment-body">{{ comment.body }}</p>
        </div>
      </div>
    </div>
  </div>
